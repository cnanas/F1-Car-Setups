<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 2025 Car Setups</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <button class="hamburger" id="hamburger" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <span class="site-title">F1 2025 Car Setups</span>
  </header>
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="/">Car Setups</a></li>
    </ul>
  </nav>
  <main>
    <div class="share-row">
      <select id="dropdown">
        <option value="">Loading...</option>
      </select>
      <button id="share-btn" class="share-btn" title="Share this setup" aria-label="Share">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><path d="M8.59 13.51l6.83 3.98"/><path d="M15.41 6.51l-6.82 3.98"/></svg>
        <span class="share-text">Share Track Information</span>
      </button>
    </div>
    <div class="toggle-section">
      <div class="toggle-switch">
        <input type="radio" id="sheet1" name="sheet-toggle" value="sheet1" checked>
        <label for="sheet1" class="toggle-label left">Setup 1</label>
        <input type="radio" id="sheet2" name="sheet-toggle" value="sheet2">
        <label for="sheet2" class="toggle-label right">Setup 2</label>
      </div>
    </div>
    <div id="details"></div>
    <div id="dynamic-source-link"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    hamburger.addEventListener('click', () => {
      sideMenu.classList.toggle('open');
    });
    // Close menu on click outside
    document.addEventListener('click', (e) => {
      if (!sideMenu.contains(e.target) && !hamburger.contains(e.target)) {
        sideMenu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
